<div class="container col-md-6">
  <div class="input-container form-group">
    <input placeholder="email" type="email" class="form-control form-rounded" id="email" [(ngModel)]="email" required>
  </div>

  <div class="input-container form-group">
    <input placeholder="username" type="text" class="form-control form-rounded" id="username" [(ngModel)]="username" required>
  </div>

  <div class="form-group">
    <input placeholder="password" type="password" class="form-control form-rounded" [(ngModel)]="password" required>
  </div>

  <div class="form-group">
    <span *ngIf="confirmPassword != password">Your passwords do not match.</span>
    <input placeholder="confirm password" type="password" class="form-control form-rounded" [(ngModel)]="confirmPassword" required>
  </div>

  <button type="submit" class="btn btn-success submit-button form-rounded" (click)="create()">
    <div *ngIf="isProcessing == true" class="spinner-border spinner-border-sm" role="status"></div>
    Create Account
  </button>
</div>
