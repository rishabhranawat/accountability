
<div class="container">
    <h1>Login</h1>
      <div class="form-group">
        <label for="username" class="form-control-label">User Name</label>
        <input  class="form-control" id="username" [(ngModel)]="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password">
      </div>

      <button type="submit" class="btn btn-success" (click)="login()">Submit</button>

</div>
