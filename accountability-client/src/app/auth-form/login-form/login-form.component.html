<div class="container col-md-6">
      <div class="input-container form-group">
        <input placeholder="email" type="email" class="form-control form-rounded" id="email" [(ngModel)]="email" required>
      </div>

      <div class="form-group">
        <input placeholder="password" type="password" class="form-control form-rounded" [(ngModel)]="password">
      </div>

      <button type="submit" class="btn btn-success submit-button form-rounded" (click)="login()">
        <div *ngIf="isProcessing == true" class="spinner-border spinner-border-sm" role="status"></div>
        Login
      </button>
</div>
