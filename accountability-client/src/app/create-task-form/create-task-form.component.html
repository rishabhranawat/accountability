<div class="task-form-container">
    <!-- TODO ishan - update all CSS for form once functionality is working -->
    <div class="container col-md-12">
        <div class="input-container form-group">
          <input placeholder="Name" type="text" class="form-control form-rounded" [(ngModel)]="name" required>
        </div>
  
        <div class="form-group">
          <input placeholder="Description" type="text" class="form-control form-rounded" [(ngModel)]="description" required>
        </div>
        
        <div class="form-group">
          <input placeholder="Trackers" type="text" class="form-control form-rounded" [(ngModel)]="currentTracker">
          <button type="submit" class="btn btn-primary submit-button form-rounded" (click)="addTracker()">
            +
          </button>
        </div>

        <ul class="">
          <li *ngFor="let tracker of trackers">
            <span class="badge">{{tracker.Email}}</span>
          </li>
        </ul>

        <button type="submit" class="btn btn-primary submit-button form-rounded" (click)="createTaskHandler()">
          Create
        </button>
  </div>  
</div>
